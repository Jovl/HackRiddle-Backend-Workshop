<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://hackriddleworkshop.herokuapp.com/get-users",
            type: 'GET',
            success: function (res) {

                var dbkeys = [];

                for (var key in res) {

                    dbkeys.push(key);
                }



                for (var i = 0; i < dbkeys.length; i++) {

                    var row_value = res[dbkeys[i]];

                    var email = row_value.email;
                    var username = row_value.username;

                    var row = '<tr><td>' + email + '</td><td>' + username + '</td></tr>';
                    $('#myTable > tbody').append(row);

                    console.log(email, username);


                }





            }
        });

    });</script>

<body>
    <table id="myTable" class="table">
        <tbody>

        </tbody>
    </table>
</body>
